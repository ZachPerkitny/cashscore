{% extends 'base.html' %}

{% block body %}
    <p>
        Hi {{ user.get_full_name }},
        Click the button below to initiate the password reset process
    </p>
    <a class="button button-primary" href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">
        Reset Password
    </a>
{% endblock %}
