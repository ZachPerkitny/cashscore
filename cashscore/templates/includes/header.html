{% load gravatar fontawesome_5 %}
<nav class="navbar">
    <div class="container">
        {% if user.is_authenticated %}
        <div class="pull-right popover-container">
            <div class="flex align-items-center justify-content-center">
                <img src="{% gravatar_url user.email 35 %}" class="rounded-circle" data-popover="#profile-popover"/>
                {% fa5_icon 'caret-down' 'fas' class='dark-grey ml-1' %}
            </div>
            <div id="profile-popover" class="popover">
                <ul class="popover-list">
                    <li class="popover-item">
                        <a class="popover-link" href="{% url 'score:applications' %}">View Applications</a>
                    </li>
                    <li class="popover-item">
                        <a class="popover-link" href="{% url 'accounts:account' %}">Settings</a>
                    </li>
                    <li class="popover-item">
                        <a class="popover-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        {% else %}
        <div class="flex justify-content-between">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a class="navbar-link" href="{% url 'web:home' %}">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">Product</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">Pricing</a>
                </li>
            </ul>
            <div>
                <a class="button mb-0 mr-1" href="{% url 'accounts:login' %}">Log In</a>
                <a class="button button-primary mb-0 mr-1" href="{% url 'accounts:signup' %}">Sign Up</a>
            </div>
        </div>
        {% endif %}
    </div>
</nav>
